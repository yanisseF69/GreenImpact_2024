  <title>Green Impact</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{% static 'img/logo.png' %}" rel="icon">
  <link href="{% static 'img/logo.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->

    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->

<body>

  <main id="main" class="vh-100 d-flex align-items-center">
    <div class="container ">
      <section id="carbon-footprint-calculator" class="text-center py-3">
        <div class="container">
          <a href="index.html" class="logo me-3"><img src="{% static 'img/logo.png' %}" alt="Green Impact Logo"
              class="img-fluid " width="150"></a>

          <h3>Calculer votre empreinte carbone</h3>
        </div>
      </section>

      <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center ">
          <!-- TODO: changer is-active par rapport aux questions -->
          <div class="pagination p1 ">
            <ul>
              <a href="#">
                <li><</li>
              </a>
              <a class="is-active" href="#">
                <li>1</li>
              </a>
              <a href="#">
                <li>2</li>
              </a>
              <a href="#">
                <li>3</li>
              </a>
              <a href="#">
                <li>4</li>
              </a>
              <a href="#">
                <li>5</li>
              </a>
              <a href="#">
                <li>6</li>
              </a>
              <a href="#">
                <li>></li>
              </a>
            </ul>
          </div>
        </div>

        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-row justify-content-between align-items-center mcq">
                <h4>Catégorie</h4>
              </div>
              <div class="question bg-white p-3 border-top border-bottom">
                <div class="d-flex flex-row align-items-center question-title">
                  <h5 class="mt-1 ml-2">Quels sont vos modes de déplacements "efficaces" ?</h5>
                </div>
                <form>
                  <div class="mb-2">
                    <input class="btn-check" type="radio" name="transportMode" id="car" autocomplete="off">
                    <label class="btn btn-outline-success w-100" for="car">Voiture</label>
                  </div>
        
                  <div class="mb-2">
                    <input class="btn-check" type="radio" name="transportMode" id="tram" autocomplete="off">
                    <label class="btn btn-outline-success w-100" for="tram">Tram</label>
                  </div>
        
                  <div class="mb-2">
                    <input class="btn-check" type="radio" name="transportMode" id="bus" autocomplete="off">
                    <label class="btn btn-outline-success w-100" for="bus">Bus</label>
                  </div>
        
                  <div class="mb-2">
                    <input class="btn-check" type="radio" name="transportMode" id="metro" autocomplete="off">
                    <label class="btn btn-outline-success w-100" for="metro">Metro</label>
                  </div>
        
                  <div class="mb-2">
                    <input class="btn-check" type="radio" name="transportMode" id="bike" autocomplete="off">
                    <label class="btn btn-outline-success w-100" for="bike">Vélo</label>
                  </div>
              </div>
                  <div class="text-end">
                    <button type="submit" class="btn btn-success mt-3">Continuer</button>
                  </div>
                </form>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
