stages:
    - test
    - sonarqube-check
    - sonarqube-vulnerability-report
    

sonarqube-check:
  stage: sonarqube-check
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner -X -Dproject.settings=sonar/sonar-project.properties
  allow_failure: true
  only:
    - merge_requests
    - master
    - main
    - develop
    - sonar

sonarqube-vulnerability-report:
  stage: sonarqube-vulnerability-report
  before_script:
    - apt-get update && apt-get install -y curl 
  script:
    - 'curl -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/issues/gitlab_sast_export?projectKey=mif10-groupe-16_m1if10-groupe-16_AY6KmI2au4zgX3p-IR_e&branch=${CI_COMMIT_BRANCH}&pullRequest=${CI_MERGE_REQUEST_IID}" -o gl-sast-sonar-report.json'
  allow_failure: true
  only:
    - merge_requests
    - master
    - main
    - develop
    - sonar
  artifacts:
    expire_in: 1 day
    reports:
      sast: gl-sast-sonar-report.json
  dependencies:
    - sonarqube-check

pylint:
  stage: test
  script:
    - sudo apt-get install python3-pip
    - pip install pylint pylint-django
    - pylint --load-plugins pylint_django backend/backend/
    - pylint --load-plugins pylint_django backend/greenimpact/
  only:
    - merge_requests
    - main
    - sonar
